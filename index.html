<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calci.css">
    <title>Calculator</title>
</head>

<body>

    <h1 class="text-center flex">
        Welcome To My Calculator!
    </h1>
    <div id="container">
        <input type="text" name="expression" id="exp" class="flex input">
        <div class="row textcenter">
            <button class= "button sp-operator">C</button>
            <button class="button sp-operator">Del</button>
            <button class="button sp-operator">%</button>
            <button class="button operator">/</button>
        </div>
        <div class="row textcenter">
            <button class="button operand">7</button>
            <button class="button operand">8</button>
            <button class="button operand">9</button>
            <button class="button operator">*</button>
        </div>
        <div class="row textcenter">
            <button class="button operand">4</button>
            <button class="button operand">5</button>
            <button class="button operand">6</button>
            <button class="button operator">+</button>
        </div>
        <div class="row textcenter">
            <button class="button operand">1</button>
            <button class="button operand">2</button>
            <button class="button operand">3</button>
            <button class="button operator">-</button>
        </div>
        <div class="row textcenter">
            <button class="button zero">0</button>
            <button class="button operand">.</button>
            <button class="button equal">=</button>
        </div>    
    </div>
    <script src="calc.js"></script>
</body>
</html>
